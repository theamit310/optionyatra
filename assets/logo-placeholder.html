<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptionYatra - Asset Placeholder</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
        }
        .placeholder {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }
        .logo-placeholder {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            border-radius: 1rem;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <div class="logo-placeholder">OY</div>
        <h2>OptionYatra Logo Placeholder</h2>
        <p>Replace this with your actual logo at assets/logo.png</p>
        <p>Recommended size: 200x200px PNG with transparent background</p>
    </div>
</body>
</html>
